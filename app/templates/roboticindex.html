{% extends "base.html" %}

{% block content %}
  <!DOCTYPE html>
  <html lang="en-us">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Unity WebGL Player | Robot Arm</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='TemplateData2/favicon.ico') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='TemplateData2/style.css') }}">
      <script src="{{ url_for('static', filename='TemplateData2/UnityProgress.js') }}"></script>
      <script src="{{ url_for('static', filename='Build2/UnityLoader.js') }}"></script>
      <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "{{ url_for('static', filename='Build2/robotic arm webgl.json') }}", {onProgress: UnityProgress});
      </script>
    </head>
    <body>
      <br><br><br>
      <div class="webgl-content">
        <div id="gameContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
          <div class="title">Fullscreen might crash your computer, use at your own risk.</div>
        </div>
      </div>
    </body>
  </html>
{% endblock %}
